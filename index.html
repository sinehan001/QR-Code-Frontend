<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <main class="container">
        <div class="card-header">
            <!-- Used Google Charts API to create the QR Code -->
            <img class="card-img" src="https://chart.googleapis.com/chart?chs=150x150&chld=L%7C0&cht=qr&chco=FFFFFF,000000&chl=https://www.frontendmentor.io/&choe=UTF-8" alt="https://frontendmentor.io" />
        </div>
        <div class="card-body">
            <h3 class="card-title text-center mb-3">Improve your front-end skills by building projects</h3>
            <p class="card-description text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
